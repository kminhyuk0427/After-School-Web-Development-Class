<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 양식 만들기 </title>
</head>

<body>
    <form>
        <h3>당신의 성별은 무엇입니까?</h3>
        <input type="radio" name="sex1" value="male">남자
        <input type="radio" name="sex2" value="female">여자
        <p></p>
        <h3>당신은 몇 학년입니까?</h3>
        <input type="radio" name="year1" value="1">1학년
        <input type="radio" name="year2" value="2">2학년
        <input type="radio" name="year3" value="3">3학년
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
</body>

</html>
