<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택 목록 양식 만들기 </title>
</head>

<body>
    <h3>배달의 민족 메뉴 선택</h3>
    <form>
        <label>먹을꺼 골라여
            <select name="major">
                <optgroup label="한식">
                    <option>김밥</option>
                    <option>볶음밥</option>
                    <option>제육</option>
                </optgroup>
                <optgroup label="중식">
                    <option>마라탕</option>
                    <option>원숭이 뇌</option>
                    <option>코로나</option>
                </optgroup>
                <optgroup label="양식">
                    <option>파스타</option>
                    <option>셀러드</option>
                    <option>고기</option>
                    <option>여자</option>
                </optgroup>
            </select>
            <p></p>
            <input type="submit" value="선택">
            <input type="reset" value="다시선택">
        </label>
    </form>
</body>

</html>
