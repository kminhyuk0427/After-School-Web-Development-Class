<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hong Seong Yong">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, JQuery">
    <meta name="description" content="Web Programming">
    <title>수업이요</title>
</head>

<body>
    <h2>POST 방식으로 데이터 전송</h2>
    <form action="" method="POST">
        <p>이름 : <input type="text" name="name"></p>
        <p>전공 : <input type="text" name="major"></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>

    <h2>GET 방식으로 데이터 전송</h2>
    <form action="" method="get">
        <p>이름 : <input type="text" name="name"></p>
        <p>전공 : <input type="text" name="major"></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    <h2>회원 인증 입력 뭐시기</h2>
    <form>
        <p>ID: <input type="text" name="ID" size="15" required></p>
        <p>ID: <input type="password" name="psw" size="15" placeholder="비밀번호"></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    <h2>텍스트 공간 입력 양식</h2>
    <form>
        <textarea rows="5" cols="50" placeholder="입력 칸"></textarea>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    <form>
        <fieldset>
            <legend>갠정입(개인정보 입력 칸 이라는 뜻)</legend>
            <p>이름 : <input type="text" name="name"></p>
            <p>학교 : <input type="text" name="school"></p>
            <input type="submit" value="제출">
            <input type="reset" value="다시작성">
        </fieldset>
    </form>

</body>

</html>
