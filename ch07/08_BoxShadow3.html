<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스에 그림자 효과 주기3</title>
    <style>
        img {
            padding: 20px;
            margin: 20px;
        }

        .shadow1 {
            /* Bottom right coner */
            box-shadow: 5px 5px 10px #000;
        }

        .shadow2 {
            /* Up right coner */
            box-shadow: 5px -5px 10px #000;
        }
    </style>
</head>

<body>
    <img src="pic1.jpg" class="shadow1">
    <img src="pic2.jpg" class="shadow2">
</body>

</html>
